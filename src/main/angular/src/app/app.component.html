<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Inteligentne Us≈Çugi Informacyjne - projekt</span>
    </mat-toolbar-row>
</mat-toolbar>
<br>
<div class="row">
    <div class="col-sm-6">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Logowanie</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Login">
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <input matInput type="password" placeholder="Password">
                        </mat-form-field>
                    </form>
                    <button mat-raised-button color="primary">Login</button>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-sm-6">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Rejestracja</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Login">
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                            <input matInput type="password" placeholder="Password">
                        </mat-form-field>
                    </form>
                    <button mat-raised-button color="primary">Rejestracja</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
